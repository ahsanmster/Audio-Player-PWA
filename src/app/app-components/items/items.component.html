
<!-- start loading -->
<app-loader *ngIf="loading"></app-loader>
<!-- end loading -->

<div class="container mt-8">
<div class="row">
  <div class="col m8 offset-m2" *ngFor="let channel of channelsList">
      <mat-card class="mt-4" routerLink="../playlist/{{channel.id}}">
          <mat-card-header>
              <button class="cust-btn" routerLink="../playlist/{{channel.id}}"></button>
              <img class="cust-img" width="100" height="100" src="../assets/img/mufti-menk-150x150.png" alt="Photo of a Shiba Inu">
              <h4 class="ml-2">{{ channel.name}}</h4>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{ (channel.description.length > 150) ? channel.description.slice(0, 180) + '...' : channel.description  }}
                <a routerLink="../channel/{{channel.id}}" class="cust-link">See More</a>
              </p>
            </mat-card-content>
            <mat-card-actions>
              <!-- <mat-icon>play_circle_outline</mat-icon> -->
              <!-- <mat-icon>star</mat-icon>
              <mat-icon>playlist_add</mat-icon> -->
              <mat-chip-list>
                  <mat-chip class="cust-subs-btn" *ngIf="!channel.status" (click)="onSubscribe(channel.id, channel.description, channel.name, channel.link)" ><mat-icon>subscriptions</mat-icon>SUBSCRIBE</mat-chip>   
                  <mat-chip class="cust-unsubs-btn" *ngIf="channel.status" (click)="onUnsubscribe()">SUBSCRIBED</mat-chip>   
              </mat-chip-list>
            </mat-card-actions>
      </mat-card>
  </div>
</div>
<mat-chip-list *ngIf="channels.length > 0">
  <mat-chip class="load-more" (click)="onViewMore(5)">View More</mat-chip>
</mat-chip-list>
</div>
