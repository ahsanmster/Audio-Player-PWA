<!-- start loading -->
<app-loader *ngIf="loading"></app-loader>
<!-- end loading -->
<div class="container mt-8">
  <div class="row">
    <div class="col m12" *ngFor="let play of watchList;">
        <mat-card class="mt-8">
            <mat-card-header>
                <button class="cust-btn" (click)="onPlay(play.link)"><mat-icon class="cust-icon cust-margin">play_circle_outline</mat-icon></button>
                <img class="cust-img" width="100" height="100" src="../assets/img/mufti-menk-150x150.png" alt="Photo of a Shiba Inu">
                <h4 class="ml-2">{{ play.title }}</h4>
                <div class="cust-share">
                    <i class="fa fa-facebook-square mr-1"></i>
                    <i class="fa fa-twitter mr-1"></i>
                    <i class="fa fa-google-plus mr-1"></i>
                  </div>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{ play.subtitle }}
                </p>
              </mat-card-content>
              <!-- <mat-card-actions>
                <mat-chip-list>
                    <mat-chip (click)="onAddFav(play.audio.url, play.info.title, play.info.subtitle)"><mat-icon>star</mat-icon>Add to Favourite</mat-chip>  
                    <mat-chip (click)="onAddPlaylist(play.audio.url, play.info.title, play.info.subtitle)"><mat-icon>playlist_add</mat-icon>Add to Playlist</mat-chip>
                    <mat-chip (click)="onAddWatchLater(play.audio.url, play.info.title, play.info.subtitle)"><mat-icon>watch_later</mat-icon>Watch Later</mat-chip>  
                </mat-chip-list> 
              </mat-card-actions>-->
        </mat-card>
    </div>
  </div>
</div>
<div *ngFor="let play of watchList">
    <app-player *ngIf="play.link === playNow" [url]="play.link"></app-player>
</div>
