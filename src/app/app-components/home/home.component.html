<div class="container mt-8">
  <div class="row">
    <div class="col m8 offset-m2" *ngFor="let channel of channels">
        <mat-card class="mb-1 mt-1">
            <mat-card-header>
                <a mat-menu-item routerLink="/playlist:id" (click)="onPlay(item.title)">{{ channel.name }}</a>
              </mat-card-header>
              <!-- <mat-card-content>
                <p>
                  {{ item.description }}
                </p>
              </mat-card-content> -->
              <mat-card-actions>
                <button mat-button>SUBSCRIBE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
